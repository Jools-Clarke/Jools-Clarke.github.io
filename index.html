<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jools Clarke | Astrophysics </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .link-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 400px;
      width: 90%;
    }

    .link-box {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      text-decoration: none;
      color: #333;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-left: 6px solid #4f46e5; /* Customize color */
    }

    .link-box:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }

    .link-box h2 {
      margin: 0 0 5px;
      font-size: 1.2em;
    }

    .link-box p {
      margin: 0;
      font-size: 0.95em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Jools Clarke</h1>
  <div class="link-container">

    <a href="https://www.ucl.ac.uk/data-intensive-science-industry/research-projects/2025/feb/jools-clarke" class="link-box" target="_blank">
      <h2>Find me at UCL</h2>
      <p>Check out my PhD progress and updates on the UCL site</p>

  </div>
</body>
